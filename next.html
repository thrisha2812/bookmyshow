<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events & Premieres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .event-card img, .movie-card img {
            border-radius: 10px; /* Rounded corners */
            transition: transform 0.3s ease-in-out;
        }
        .event-card img:hover, .movie-card img:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }
        .pre {
            text-align: center;
            font-size: 16px;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<div class="container my-4">
    <!-- BEST OF LIVE EVENTS -->
    <h2 class="text-center mb-4">BEST OF LIVE EVENTS</h2>
    <div class="row g-3">
        <div class="col-6 col-md-4 col-lg-2">
            <img src="./e1.avif" class="img-fluid" alt="Event 1">
        </div>
        <div class="col-6 col-md-4 col-lg-2">
            <img src="./e2.avif" class="img-fluid" alt="Event 2">
        </div>
        <div class="col-6 col-md-4 col-lg-2">
            <img src="./e3.avif" class="img-fluid" alt="Event 3">
        </div>
        <div class="col-6 col-md-4 col-lg-2">
            <img src="./e4.avif" class="img-fluid" alt="Event 4">
        </div>
        <div class="col-6 col-md-4 col-lg-2">
            <img src="./e5.avif" class="img-fluid" alt="Event 5">
        </div>
    </div>
</div>

<!-- PREMIERE SECTION -->
<div class="container my-5">
    <div class="text-center">
        <img src="./premiereimg.avif" class="img-fluid" alt="Premiere Banner">
    </div>

    <div class="text-center my-3">
        <h3>Premieres</h3>
        <p>Brand new releases every Friday</p>
    </div>

    <div class="row g-3">
        <div class="col-6 col-md-4 col-lg-2">
            <img src="./TU.avif" class="img-fluid" alt="Tuesday">
            <p class="pre"><b>TUESDAY</b></p>
        </div>
        <div class="col-6 col-md-4 col-lg-2">
            <img src="./jocker.avif" class="img-fluid" alt="Joker">
            <p class="pre"><b>JOKER</b></p>
        </div>
        <div class="col-6 col-md-4 col-lg-2">
            <img src="./DO.avif" class="img-fluid" alt="Dopamine">
            <p class="pre"><b>DOPAMINE @2.22</b></p>
        </div>
        <div class="col-6 col-md-4 col-lg-2">
            <img src="./CL.avif" class="img-fluid" alt="Class of 1984">
            <p class="pre"><b>CLASS OF 1984</b></p>
        </div>
        <div class="col-6 col-md-4 col-lg-2">
            <img src="./SH.avif" class="img-fluid" alt="Shoshana">
            <p class="pre"><b>SHOSHANA</b></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
